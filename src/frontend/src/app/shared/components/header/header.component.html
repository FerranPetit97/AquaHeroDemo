@if(user(); as user) {
<header class="menu-header">
  <div class="left-side">
    @if(!isMobile) {
    <a [routerLink]="'/home'">
      <div class="logo">
        <img src="./assets/AquaHero_Base.png" class="logo-menu" />
        <span>AquaHero</span>
      </div>
    </a>
    }@else {
    <div (click)="showMenu()" class="logo">
      <img src="./assets/AquaHero_Base.png" class="logo-menu" />
      <img
        src="./assets/icons/burger-menu.svg"
        alt="Menu Desplegable"
        class="burger-menu"
      />
    </div>
    }
  </div>
  <a [routerLink]="'/user'">
    <div class="user-info">
      <div class="user-details">
        <p class="user-name">{{ user.name }}</p>
        <p class="user-email">
          {{ user.name + "@gmail.com" }}
        </p>
      </div>
      <img
        src="assets/icons/person.svg"
        alt="User Avatar"
        class="user-avatar"
      />
    </div>
  </a>
</header>
}
