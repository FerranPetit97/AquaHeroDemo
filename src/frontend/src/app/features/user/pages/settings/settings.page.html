@if(user(); as user) {
<div class="user-profile">
  <h1>Perfil</h1>
  <form>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [value]="user.name" readonly />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [value]="user.name + '@gmail.com'" readonly />
    </div>

    <div class="form-group">
      <label>Cadena de victorias</label>
      <input type="text" [value]="user.streak" readonly />
    </div>

    <div class="form-group">
      <label>Ahorro de agua</label>
      <input type="text" [value]="user.waterSaved" readonly />
    </div>

    <button type="button" (click)="logout()">Cerrar sesiÃ³n</button>
  </form>
</div>
}
